        :root {

            --gradient: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

            border-radius: 50px; font-weight: 600; transition: 0.3s;
        }
        .btn-back:hover { background: var(--primary); color: white; }

        /* --- FORM SECTION --- */
        .form-section { padding: 4rem 5%; min-height: 80vh; text-align: center; }
        .form-header h1 { font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem; }
        .form-header p { max-width: 600px; margin: 0 auto 3rem auto; color: #666; }

        .form-wrapper {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-card);
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        iframe { width: 100%; height: 1200px; border: none; }

        /* --- FOOTER --- */
        footer { background: var(--dark); color: white; padding: 2rem 5%; text-align: center; margin-top: 3rem; }
        
        @media (max-width: 768px) {
            .form-header h1 { font-size: 2rem; }
        }
    </style>
</head>
